{% if messages %}
    {% for message in messages %}
        {% if message.tags == 'error' %}
            <div class="alert alert-danger alert-dismissible fade show text-center" role="alert">
                {{ message }}
                  <i class="ri-close-circle-fill" data-dismiss="alert" id="close-icon"></i>


            </div>
        {% else %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show text-center" role="alert">
                {{ message }}
                <i class="ri-close-circle-fill" data-dismiss="alert" id="close-icon"></i>
            </div>
        {% endif %}
    {% endfor %}
{% endif %}

<script>
    // получение всех кнопок закрытия
    let closeButtons = document.querySelectorAll('[data-dismiss="alert"]');

    // перебор кнопок и добавление обработчика событий
    closeButtons.forEach(function(button) {
        button.addEventListener('click', function() {
            // нахождение родительского элемента для кнопки
            let alertBox = this.closest('.alert');
            // скрытие родительского элемента
            alertBox.style.display = 'none';
        });
    });
</script>


<script>
    $(document).ready(function() {
    $(".alert-dismissible .close").on("click", function() {
        $(this).closest(".alert").fadeOut("slow");
    });
});
</script>
